<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, tr, td, th{
        border:1px solid black;
    }
    
</style>
<body>
    
<label for="time">Choose a Time:</label>
<select name="time" id="time">
    <option>12:00</option>
    <option>12:30</option>
    <option>01:00</option>
    <option>01:30</option>
    <option>02:00</option>
    <option>02:30</option>
    <option >03:00</option>
    <option >03:30</option>
    <option >04:00</option>
    <option>04:30</option> 
    <option >05:00</option> 
    <option >05:30</option> 
    <option>06:00</option> 
    <option >06:30</option> 
    <option >07:00</option> 
    <option>07:30</option> 
    <option>08:00</option> 
    <option>08:30</option>
    <option>09:00</option>
    <option>09:30</option>
    <option>10:00</option>
    <option>10:30</option> 
    <option>11:00</option>
    <option>11:30</option>       
</select>
<input placeholder="India" disabled/>
<button onclick="generateTime()">click</button>
<div class="table">
                
</div>
<script>
    var country=[
        {
        name:"America",
        time:"10:30"
       },
       {
        name:"Singapore",
        time:"2:30"
       },
       {
        name:"Dubai",
        time:"1:30"
       },
       {
        name:"Thailand",
        time:"1:30"
       }

]
    var gettable=document.getElementById("table")
    
    function generateTime(){
        var getdetails=document.getElementById("time").value

        var tab=document.createElement("table");
        document.body.appendChild(tab);
        tab.setAttribute("class","tab");

        var row=document.createElement("tr")
        row.innerText="S.No";
        tab.appendChild(row)

        var head=document.createElement("th")
        head.innerText="Country Name";
        row.appendChild(head)

        var head1=document.createElement("th")
        head1.innerText="Time";
        row.appendChild(head1)
       
        
        for(i=0; i<country.length; i++){
            var row=document.createElement("tr")
            row.innerText=i+1;
            tab.appendChild(row)

            var cell=document.createElement("td")
            cell.innerText=country[i].name;
            row.appendChild(cell)

            var cell1=document.createElement("td")
            cell1.innerText=parseFloat(country[i].time) + parseFloat(getdetails);
            row.appendChild(cell1)
        
        }
    }
</script>
</body>

</html>
